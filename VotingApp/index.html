<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Votación Juegos de Amiguis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div id="app-container">
        <!-- Authentication Screen -->
        <section id="auth-screen" class="screen active">
            <div class="glass-panel">
                <h1>Bienvenido Jugador</h1>
                <p>Identifícate para empezar a votar</p>
                <div id="players-list" class="grid-list">
                    <!-- Players injected here by JS -->
                </div>
                <button class="player-btn"
                    style="margin-top: 20px; width: 100%; border-color: var(--accent-color); background: rgba(255, 0, 85, 0.2);"
                    onclick="showLeaderboard()">
                    <i class="fas fa-trophy"></i> Ver Resultados
                </button>
            </div>
        </section>

        <!-- Leaderboard Screen -->
        <section id="leaderboard-screen" class="screen hidden">
            <div class="glass-panel" style="height: 100%;">
                <div class="leaderboard-header">
                    <h1>Ranking</h1>
                    <div class="filter-controls">
                        <button class="filter-btn active" onclick="filterLeaderboard(5)">Top 5</button>
                        <button class="filter-btn" onclick="filterLeaderboard(10)">Top 10</button>
                        <button class="filter-btn" onclick="filterLeaderboard(20)">Top 20</button>
                        <button class="filter-btn" onclick="filterLeaderboard(36)">Todos</button>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="exclude-javiela" class="toggle-checkbox" checked
                            onchange="loadLeaderboardData()">
                        <span style="font-size: 0.9rem;">Excluir votos de Javiela</span>
                    </label>
                </div>

                <div id="leaderboard-list" class="leaderboard-list">
                    <!-- Items injected here -->
                    <div class="spinner"></div>
                </div>

                <button class="back-btn" onclick="hideLeaderboard()">Volver</button>
            </div>
        </section>

        <!-- Voting Screen -->
        <section id="voting-screen" class="screen hidden">
            <header class="app-header">
                <div class="user-info">
                    <span id="current-player-name">Jugador</span>
                </div>
                <div class="vote-counter-badge">
                    <span id="votes-remaining">10</span> votos restantes
                </div>
            </header>

            <div id="games-feed" class="games-feed-container">
                <!-- Games cards injected here -->
            </div>

            <div class="navigation-controls">
                <!-- Optional navigation or status -->
            </div>
        </section>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="app.js"></script>
</body>

</html>
